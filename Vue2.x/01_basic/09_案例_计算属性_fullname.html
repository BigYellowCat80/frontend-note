<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例_计算属性_fullname</title>
    <style>
      .text {
        width: 120px;
        height: 40px;
        outline: none;
        border: 1px solid #ccc;
        padding-left: 8px;
        margin-right: 8px;
      }

      .full-name {
        width: 264px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="text" class="text" v-model.trim="firstName" />
      <input type="text" class="text" v-model.trim="lastName" />

      <hr />

      <input type="text" class="text full-name" v-model.trim="fullName" />
    </div>

    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          firstName: "selena",
          lastName: "gomez"
        },
        computed: {
          fullName: {
            get() {
              return `${this.firstName} ${this.lastName}`
            },
            set(value) {
              const fullName = value.split(" ")
              this.firstName = fullName[0] ? fullName[0] : ""
              this.lastName = fullName[1] ? fullName[1] : ""
            }
          }
        }
      })
    </script>
  </body>
</html>
