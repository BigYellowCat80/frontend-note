<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch_deep</title>
  </head>
  <body>
    <div id="app">
      <h3>Apple is {{fruit.apple}}</h3>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          fruit: {
            apple: "red",
            banana: "yellow"
          }
        },
        watch: {
          // 检测单个属性
          // "fruit.apple": {
          //   handler(newVal, oldVal) {
          //     console.log("fruit.apple")
          //   }
          // }

          // 深度监视
          fruit: {
            handler(newVal, oldVal) {
              console.log("fruit.apple")
            },
            deep: true
          }
        }
      })

      // Vue中的watch默认不监视对象内部的改变（一层），监视多层配置deep
      // Vue自身可以检测对象内部的改变，但是Vue提供的watch不行
    </script>
  </body>
</html>
