<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>案例_选项卡选中高亮</title>
    <style>
      .list {
        margin: 0;
        padding: 0;
        height: 120px;
        width: 360px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      .box {
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      .active {
        background-color: #55f;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul class="list">
        <li
          class="box"
          v-for="(item) in items"
          :key="item.id"
          @click="toggle(item.id)"
          :class="{active:item.id===itemId}"
        >
          {{item.name}}
        </li>
      </ul>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          items: [
            { id: "001", name: "apple" },
            { id: "002", name: "banana" },
            { id: "003", name: "mango" }
          ],
          itemId: "001"
        },
        methods: {
          toggle(id) {
            // console.log("id", id)
            this.itemId = id
          }
        }
      })
    </script>
  </body>
</html>
