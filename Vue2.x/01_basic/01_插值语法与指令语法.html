<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>插值语法与指令语法</title>
  </head>
  <body>
    <div id="app">
      <a :href="website.href">{{website.title}}</a>
    </div>

    <script src="../js/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          website: {
            title: "google",
            href: "https://www.google.com/"
          }
        }
      })

      // 插值语法（用于解析标签体内容）：{{website.title}}
      // 指令语法（用于标签属性、标签体内容、绑定事件...）：:href="website.href"

      // 备注：vm和它原型上面的属性，都可以写在插值语法里，比如$mount。data里的属性之所以可以写在模板里，是因为最后data里的属性挂到了vm身上
    </script>
  </body>
</html>
