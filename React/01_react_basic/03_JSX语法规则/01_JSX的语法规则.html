<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_JSX的语法规则</title>
    <style>
      .red {
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
      const myID = "TITLE"
      const myData = "Hello React"

      const VDOM = (
        <h3 className="red" id={myID.toLowerCase()}>
          <span style={{ fontSize: `${40}px`, color: "white" }}>{myData}</span>
        </h3>
      )
      ReactDOM.render(VDOM, document.getElementById("test"))

      // JSX的语法规则：
      // 1. 定义虚拟DOm时，不用写引号
      // 2. 标签中混入JS表达式要用{}，注意{}里面写的是JS表达式
      // 3. 样式类型不用class用className
      // 4. 内联样式，要用style={{key:value}}
      // 5. 只有一个根标签
      // 6. 单标签必须闭合 <input type="text" />
      // 7. 标签首字母 <good>good</good>
      // （1）如果是小写字母开头，转为html中的同名元素；若html无该标签则报错
      // （2）如果是大写字母开头，React就去渲染对应的组件。若组件没有定义则报错 Good is not defined
    </script>
  </body>
</html>
