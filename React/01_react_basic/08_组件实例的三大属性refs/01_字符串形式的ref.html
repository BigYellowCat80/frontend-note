<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_字符串形式的ref</title>
    <style>
      .item {
        margin-bottom: 8px;
        background-color: #eee;
        height: 40px;
        display: flex;
        width: 256px;
      }

      .item button {
        margin-left: 8px;
      }

      .item input {
        padding-left: 8px;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
      // 需求：
      // 第一个文本框，点击右侧按钮，alert文本框里面的内容
      // 第二个文本框，失去焦点，alert文本框里面的内容

      class Typebox extends React.Component {
        showDate1 = () => {
          // console.log(this) // refs: {input1: input, input2: input} 这里的input是真实的DOM节点
          alert(this.refs.input1.value)
        }

        showDate2 = () => {
          alert(this.refs.input2.value)
        }

        render() {
          return (
            <div className="typebox">
              <div className="item">
                <input type="text" placeholder="click button" ref="input1" />
                <button onClick={this.showDate1}>button</button>
              </div>
              <div className="item">
                <input
                  type="text"
                  placeholder="blur"
                  ref="input2"
                  onBlur={this.showDate2}
                />
              </div>
            </div>
          )
        }
      }

      ReactDOM.render(<Typebox />, document.getElementById("test"))
    </script>
  </body>
</html>
