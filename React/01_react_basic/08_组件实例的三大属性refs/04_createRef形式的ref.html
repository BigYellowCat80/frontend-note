<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_createRef形式的ref</title>
    <style>
      .item {
        margin-bottom: 8px;
        background-color: #eee;
        height: 40px;
        display: flex;
        width: 256px;
      }

      .item button {
        margin-left: 8px;
      }

      .item input {
        padding-left: 8px;
      }
    </style>
  </head>
  <body>
    <div id="test"></div>

    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
      class Typebox extends React.Component {
        input1 = React.createRef() // React.createRef()返回{current: 标识了input1的DOM节点}
        input2 = React.createRef()

        showDate1 = () => {
          // console.log(this.input1) // {current: input}
          console.log(this.input1.current.value)
        }

        showDate2 = () => {
          console.log(this.input2.current.value)
        }

        render() {
          return (
            <div className="typebox">
              <div className="item">
                <input
                  type="text"
                  placeholder="click button"
                  ref={this.input1}
                />
                <button onClick={this.showDate1}>button</button>
              </div>
              <div className="item">
                <input
                  type="text"
                  placeholder="blur"
                  ref={this.input2}
                  onBlur={this.showDate2}
                />
              </div>
            </div>
          )
        }
      }

      ReactDOM.render(<Typebox />, document.getElementById("test"))

      // 回调函数形式的ref，上来就调用了一遍
    </script>
  </body>
</html>
