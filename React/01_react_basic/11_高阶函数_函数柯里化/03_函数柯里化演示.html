<!DOCTYPE html>

    <title>03_函数柯里化演示</title>
  </head>
  <body>
    <script>
      // 什么是函数的柯里化
      // 通过函数调用继续返回函数的方式，实现多次接受参数最后统一处理的函数编码形式

      // 举例，求三个数的和
      // function add(a, b, c) {
      //   return a + b + c
      // }
      // console.log(add(1, 2, 3))

      function add(a) {
        return function (b) {
          return function (c) {
            return a + b + c
          }
        }
      }
      console.log(add(1)(2)(3))

      // 01_表单提交优化就用到了函数柯里化，因为没法一下子把所有参数都传进来
    </script>
  </body>
</html>
