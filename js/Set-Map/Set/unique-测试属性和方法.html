<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试属性和方法</title>
</head>

<body>
  <script>


    var set = new Set([1, 1, 2, 2, 3]);
    console.log(set); // Set(3) {1, 2, 3}

    set.add(4);
    console.log(set); // Set(4) {1, 2, 3, 4}

    console.log(set.has(1)); // true
    console.log(set.delete(1)); // true 删除之前的确是有的因此返回true
    console.log(set.has(1)); // false


    console.log(set.entries());
    // SetIterator {2 => 2, 3 => 3, 4 => 4}

    console.log(set.keys()); // SetIterator {2, 3, 4}
    console.log(set.values()); // SetIterator {2, 3, 4}


    // 特殊情况1 new创建的对象
    set.add(a = new String('pig'));
    set.add(b = new String('pig'));
    console.log(set);
    // Set(5) {2, 3, 4, String, String}
    set.delete(a);
    set.delete(b);


    // 特殊情况2 NaN
    set.add(NaN);
    set.add(NaN);
    console.log(set); // Set(4) {2, 3, 4, NaN}
    // 尽管 NaN != NaN



  </script>
</body>

</html>
