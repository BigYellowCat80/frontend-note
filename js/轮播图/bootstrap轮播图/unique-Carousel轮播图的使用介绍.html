<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-4.5.3/dist/css/bootstrap.css" type="text/css">
  <script src="./lib/jquery-1.11.3.min.js"></script>
  <script src="./bootstrap-4.5.3/dist/js/bootstrap.js"></script>
  <title>Carousel轮播图的使用介绍</title>
  <style>
    .carousel {
      width: 750px;
      height: 390px;
      margin: 100px auto 0;
    }


    #slideShow .carousel-indicators>li.active {
      background: #44f;
      background-clip: padding-box;
    }
  </style>
</head>

<body>
  <div id="slideShow" class="carousel slide" data-ride="carousel" data-interval='4000'>
    <ol class="carousel-indicators">
      <li data-target="#slideShow" data-slide-to="0" class="active"></li>
      <li data-target="#slideShow" data-slide-to="1"></li>
      <li data-target="#slideShow" data-slide-to="2"></li>
      <li data-target="#slideShow" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./img/1.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/2.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/3.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./img/4.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#slideShow" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#slideShow" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <script>
    // 1. 引入bootstrap.css
    // 2. 引入jquery
    // 3. 引入bootstrap.js
    // 4. 复制粘贴html代码 图片改一下
    // 5. 自定义设置data-interval='4000'

    /*

        background: #44f;
        background-clip: padding-box;
      }
    */
  </script>
</body>

</html>
