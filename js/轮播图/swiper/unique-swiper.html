<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./swiper-6.3.3/build/swiper-bundle.css" type="text/css">
  <script src="./swiper-6.3.3/build/swiper-bundle.js"></script>
  <title>swiper</title>
  <style>
    .swiper-container {
      width: 750px;
      height: 380px;
    }
  </style>

</head>

<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background: #f44;"><img src="./img/1.jpg" alt=""></div>
      <div class="swiper-slide" style="background: #4f4;"><img src="./img/2.jpg" alt=""></div>
      <div class="swiper-slide" style="background: #44f;"><img src="./img/3.jpg" alt=""></div>
      <div class="swiper-slide" style="background: #ff4;"><img src="./img/4.jpg" alt=""></div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

  </div>

  <script>
    // 1. github下载好
    // 2. 根目录swiper-6.3.3下 2.1 npm i  2.2 npm run build:dev
    // 3. 引入css及js [swiper-bundle.css, swiper-bundle.js]
    // 4. 复制html模板
    // 5. js初始化 参考https://www.cnblogs.com/cryst/p/6419696.html
    // 6. API文档https://www.swiper.com.cn/api/index.html


    var mySwiper = new Swiper('.swiper-container', {
      direction: 'horizontal', // 垂直切换选项
      loop: true, // 循环模式选项

      autoplay: {
        delay: 3000,
        stopOnLastSlide: false,
        disableOnInteraction: false,
      },

      // 如果需要分页器
      pagination: {
        el: '.swiper-pagination',
      },

      // 如果需要前进后退按钮
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },

    });
  </script>
</body>

</html>
