<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/jquery-1.11.3.min.js"></script>
  <title>hover选项卡</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #tab {
      width: 400px;
      height: 200px;
      margin: 40px auto 0;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
    }

    .btn {
      list-style: none;
      width: 50px;
      height: 100%;
    }

    .btn li {
      height: 50px;
      cursor: pointer;
      opacity: .7;
      filter: alpha(opacity=70);
    }

    .btn li:hover {
      opacity: 1;
      filter: alpha(opacity=100);
    }

    .btn li.active {
      opacity: 1;
      filter: alpha(opacity=100);
    }

    .content {
      width: 350px;
      height: 100%;
    }

    .content>div {
      display: none;
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="tab">
    <ul class="btn">
      <li style="background: #f44;" class="active"></li>
      <li style="background: #4f4;"></li>
      <li style="background: #44f;"></li>
      <li style="background: #ff4;"></li>
    </ul>

    <div class="content">
      <div style="background: #f44; display: block;"></div>
      <div style="background: #4f4;"></div>
      <div style="background: #44f;"></div>
      <div style="background: #ff4;"></div>
    </div>
  </div>

  <script>
    $(function () {
      $('.btn li').on('mouseenter', function () {
        var index = $(this).index();
        $(this).addClass('active').siblings().removeClass('active');
        $('.content div').eq(index).css('display', 'block')
          .siblings().css('display', 'none');
      });
    });
  </script>
</body>

</html>
