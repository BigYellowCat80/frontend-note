<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/jquery-1.11.3.min.js"></script>
  <title>循环动画</title>
  <style>
    p {
      margin: 0;
    }

    .box {
      width: 400px;
      height: 400px;
      border: 1px solid orange;
      margin: 40px auto 0;
      position: relative;
    }

    .box p {
      width: 320px;
      height: 320px;
      border: 1px solid orange;
      box-sizing: border-box;
      margin: 40px;
    }

    .child {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #44f;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="box">
    <p></p>
    <span class="child"></span>
  </div>

  <script>
    $(function () {
      $('.child').on('click', function () {
        run();
      });

      function run() {
        var length = $('.child').parent().innerWidth() - $('.child').innerWidth();
        $('.child')
          .animate({ left: length }, 500)
          .animate({ top: length }, 500)
          .animate({ left: 0 }, 500)
          .animate({ left: 0, top: 0 }, 500, run)
      }
    });
  </script>
</body>

</html>
