<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/jquery-1.11.3.min.js"></script>
  <script src="./lib/jquery.easing.1.3.js"></script>
  <title>jquery easing的使用介绍</title>
  <style>
    #box {
      margin-top: 10px;
      width: 200px;
      height: 100px;
      background: #4f4;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <button id="btn">toggle width with effect easeInOutBack</button>
  <div id="box"></div>

  <script>
    // 1. 引入jquery
    // 2. 引入jquery easing
    // 3. 动画样式参考 https://www.jb51.net/article/86785.htm

    $(function () {
      $('#btn').on('click', function () {
        // console.log($('#box').width()); // 200
        if ($('#box').width() == 200) {
          $('#box').animate({ width: 400 }, 500, 'easeInOutBack');
        } else {
          $('#box').animate({ width: 200 }, 500, 'easeInOutBack');
        }
      })
    });
  </script>
</body>

</html>
