<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/jquery-1.11.3.min.js"></script>
  <title>手风琴效果</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .list {
      list-style: none;
      margin: 20px auto 0;
      width: 200px;
      height: 400px;
      border-radius: 4px;
      overflow: hidden;
    }

    .list li {
      height: 36px;
      box-sizing: border-box;
      border-bottom: 1px solid #FFF;
      cursor: pointer;
    }

    .list li:nth-child(1),
    .list div:nth-child(2) {
      background: #f44;
    }

    .list li:nth-child(3),
    .list div:nth-child(4) {
      background: #4f4;
    }

    .list li:nth-child(5),
    .list div:nth-child(6) {
      background: #44f;
    }

    .list li:nth-child(7),
    .list div:nth-child(8) {
      background: #ff4;
    }

    .list li:nth-child(9),
    .list div:nth-child(10) {
      background: #4ff;
    }

    .list div {
      height: calc(400px - 36px*5);
      display: none;
    }

    .list div:nth-child(10) {
      display: block;
    }
  </style>
</head>

<body>
  <ul class="list">
    <li></li>
    <div></div>

    <li></li>
    <div></div>

    <li></li>
    <div></div>

    <li></li>
    <div></div>

    <li></li>
    <div></div>

  </ul>

  <script>
    $(function () {
      $('.list li').on('click', function () {
        $(this).next().slideDown(200)
          .siblings('div').slideUp(200);
      })
    });
  </script>
</body>

</html>
