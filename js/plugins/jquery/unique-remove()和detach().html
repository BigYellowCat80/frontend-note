<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/jquery-1.11.3.min.js"></script>
  <title>remove()å’Œdetach()</title>
  <style>
    .box {
      border: 2px solid orange;
      width: fit-content;
      margin-top: 10px;
      border-radius: 4px;
    }

    .box>div {
      margin: 4px;
      border-radius: 4px;
      text-align: center;
      line-height: 200px;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <button id="remove">remove then append first</button>
  <button id="detach">detach then append first</button>

  <div class="box">
    <div style="background-color: #f44;" class="first">first</div>
    <div style="background-color: #4f4;" class="second">second</div>
  </div>

  <script>
    $(function () {
      $('.box>div').on('click', function () {
        console.log($(this).text());
      });


      $('#remove').on('click', function () {
        $('.first').remove().appendTo($('.box'));
      });
      $('#detach').on('click', function () {
        $('.first').detach().appendTo($('.box'));
      });
    });
  </script>
</body>

</html>
