<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/jquery-1.11.3.min.js"></script>
  <title>replaceAll和replaceWith</title>
  <style>
    .list {
      list-style: none;
      width: 400px;
      padding: 8px;
      background: #4f4;
      text-align: center;
      color: #fff;
    }

    .list li {
      height: 36px;
      line-height: 36px;
      margin: 4px;
      background: #f44;
    }
  </style>
</head>

<body>
  <ul class="list">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
  <script>
    // replaceAll 替换的新元素是主语
    // replaceWith 被替换的是主语


    $(function () {
      // replaceAll
      $('.list li:first-child').on('click', function () {
        $('<li>replaceAll</li>').replaceAll($(this));
      });

      // replaceWith
      $('.list li:last-child').on('click', function () {
        $(this).replaceWith($('<li>replaceWith</li>'))
      });
    });
  </script>
</body>

</html>
