<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./lib/jquery-1.11.3.min.js"></script>
  <title>rate</title>
  <style>
    .list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-flow: row nowrap;
      font-size: 30px;
      width: 150px;
      color: gold;
    }

    .list li {
      width: 20%;
      cursor: pointer;
    }
  </style>
</head>


<body>
  <ul class="list">
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
    <li>☆</li>
  </ul>

  <script>
    $(function () {
      var index;

      // click
      $('.list li').on('click', function () {
        index = $(this).index();
        $(this).prevUntil().addBack().text('★')
        $(this).nextAll().text('☆');
      });

      // mouseenter
      $('.list li').on('mouseenter', function () {
        $(this).prevUntil().addBack().text('★')
        $(this).nextAll().text('☆');
      });
      // mouseleave
      $('.list li').on('mouseleave', function () {
        if (!index) {
          $('.list li').text('☆');
        } else {
          $('.list li:lt(' + index + ')').add($('.list li').eq(index)).text('★');
          $('.list li:gt(' + index + ')').text('☆');
        }
      });
    });
  </script>
</body>

</html>
