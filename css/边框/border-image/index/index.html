<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <style>
      .box {
        width: 200px;
        height: 40px;
        border: 4px solid transparent;
        margin: 100px auto;
        position: relative;
        background-clip: padding-box;
        border-radius: 40px;
        background-color: #fff;
        line-height: 40px;
        text-align: center;
      }

      .box::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: -1;
        margin: -4px;
        border-radius: inherit;
        background: linear-gradient(to right bottom, #f55, #55f);
      }
    </style>
  </head>
  <body>
    <div class="box">button</div>
  </body>
</html>
